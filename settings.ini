[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = spear-tts-pytorch
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = spear_tts_pytorch
nbs_path = nbs
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jakub Piotr CÅ‚apa
author_email = jpc@collabora.com
copyright = 2023 ownwards, %(author)s
description = An unofficial PyTorch implementation of SPEAR-TTS.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = collabora

